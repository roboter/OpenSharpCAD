name: Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        runtime: [win-x64, osx-x64, osx-arm64]
        exclude:
          - os: windows-latest
            runtime: osx-x64
          - os: windows-latest
            runtime: osx-arm64
          - os: macos-latest
            runtime: win-x64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore CSharpCad6/CSharpCad6.csproj

    - name: Publish
      run: |
        dotnet publish CSharpCad6/CSharpCad6.csproj -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -o ./publish/${{ matrix.runtime }}

    - name: Zip Artifact
      shell: bash
      run: |
        cd publish/${{ matrix.runtime }}
        zip -r ../../CSharpCAD-${{ matrix.runtime }}.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CSharpCAD-${{ matrix.runtime }}
        path: CSharpCAD-${{ matrix.runtime }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/**/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
